http {

    include mime.types;
    default_type application/octet-stream;  # Define default MIME type

    set_real_ip_from 0.0.0.0/0;
    real_ip_recursive on;
    real_ip_header X-Forwarded-For;  # Correct header name

    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    # Log format to include real IP
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 256;
    
    # Include external files for better maintainability
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80 default_server;
        server_name localhost;
        root /proxy;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl default_server;
        server_name localhost;
        root /proxy;

        ssl_certificate ./luiscedillo.com.pem; # Relative path to SSL certificate
        ssl_certificate_key ./luiscedillo.com.key; # Relative path to SSL certificate key

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate ./luiscedillo.com.pem; # You can use the same .pem file

        limit_req zone=mylimit burst=70 nodelay;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Security improvements
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;  # HSTS
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none'; style-src 'self' 'unsafe-inline';" always;

        # Block unwanted user agents (optional)
        if ($http_user_agent ~* (BadBot|EvilScraper)) {
            return 403;
        }

        # Deny access to hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Rate limiting
        limit_conn_zone $binary_remote_addr zone=addr:10m;
        limit_conn addr 10;
        limit_conn_log_level warn;
        limit_conn_status 429;

        # Basic caching directives
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
