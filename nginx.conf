http {
    include mime.types;
    default_type application/octet-stream;

    # Security: Limit trusted IP addresses
    set_real_ip_from 192.168.1.0/24;  # Example IP range for trusted proxies
    real_ip_recursive on;
    real_ip_header X-Forwarded-For;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    # Gzip compression for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        listen [::]:80;
        server_name luiscedillo.com www.luiscedillo.com;
        return 302 https://$server_name$request_uri;
    }

    server {
        # SSL configuration
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        ssl_certificate /etc/ssl/luiscedillo.com.pem;
        ssl_certificate_key /etc/ssl/luiscedillo.com.key;

        server_name luiscedillo.com www.luiscedillo.com;

        root /var/www/luiscedillo.com/html;
        index index.html index.htm index.nginx-debian.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # Cache control for static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Error page configuration
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self';";
    }
}

events {
    worker_connections 1024;
}
